<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Chatbot - Ratings Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ee3957 0%, hsl(353, 28%, 88%) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .ratings-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .rating-card {
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .rating-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stars {
            font-size: 28px;
            color: #ffc107;
        }

        .timestamp {
            color: #999;
            font-size: 13px;
        }

        .feedback-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }

        .feedback-section h4 {
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .feedback-section p {
            color: #856404;
            line-height: 1.6;
        }

        .no-feedback {
            text-align: center;
            padding: 15px;
            color: #999;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .bar-label {
            width: 60px;
            font-weight: bold;
        }

        .bar-fill {
            flex: 1;
            height: 30px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .bar-count {
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä HR Chatbot Ratings Dashboard</h1>
            <p>Simplified Rating & Feedback System</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Ratings</h3>
                <div class="value" id="totalRatings">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Rating</h3>
                <div class="value" id="avgRating">-</div>
            </div>
            <div class="stat-card">
                <h3>5-Star Ratings</h3>
                <div class="value" id="fiveStarCount">-</div>
            </div>
            <div class="stat-card">
                <h3>With Feedback</h3>
                <div class="value" id="feedbackCount">-</div>
            </div>
        </div>

        <div class="ratings-container">
            <h2>Rating Distribution</h2>
            <div class="chart" id="distributionChart"></div>

            <h2 style="margin-top: 30px;">Recent Ratings</h2>
            <div class="filters">
                <button class="filter-btn active" onclick="filterRatings('all')">All Ratings</button>
                <button class="filter-btn" onclick="filterRatings(5)">5 Stars</button>
                <button class="filter-btn" onclick="filterRatings(4)">4 Stars</button>
                <button class="filter-btn" onclick="filterRatings(3)">3 Stars</button>
                <button class="filter-btn" onclick="filterRatings(2)">2 Stars</button>
                <button class="filter-btn" onclick="filterRatings(1)">1 Star</button>
            </div>

            <div id="ratingsContainer">
                <div class="loading">Loading ratings...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let allRatings = [];
        let currentFilter = 'all';

        function getStars(rating) {
            return '‚≠ê'.repeat(rating) + '‚òÜ'.repeat(5 - rating);
        }

        function formatDate(timestamp) {
            try {
                const date = new Date(timestamp.replace(' ', 'T'));
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/ratings/stats`);
                const stats = await response.json();

                document.getElementById('totalRatings').textContent = stats.total_ratings;
                document.getElementById('avgRating').textContent = stats.average_rating.toFixed(1);
                document.getElementById('fiveStarCount').textContent = stats.rating_distribution[5] || 0;
                document.getElementById('feedbackCount').textContent = stats.with_feedback || 0;

                drawDistributionChart(stats.rating_distribution);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function drawDistributionChart(distribution) {
            const chart = document.getElementById('distributionChart');
            const maxCount = Math.max(...Object.values(distribution));
            
            let html = '';
            for (let i = 5; i >= 1; i--) {
                const count = distribution[i] || 0;
                const percentage = maxCount > 0 ? (count / maxCount) * 100 : 0;
                
                html += `
                    <div class="bar">
                        <div class="bar-label">${i} ‚≠ê</div>
                        <div class="bar-fill" style="width: ${percentage}%"></div>
                        <div class="bar-count">${count}</div>
                    </div>
                `;
            }
            
            chart.innerHTML = html;
        }

        async function loadRatings() {
            try {
                const response = await fetch(`${API_BASE}/ratings`);
                const data = await response.json();
                allRatings = data.ratings.reverse(); // Show newest first
                displayRatings();
            } catch (error) {
                document.getElementById('ratingsContainer').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load ratings. Make sure the API server is running on ${API_BASE}
                        <br><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function filterRatings(rating) {
            currentFilter = rating;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayRatings();
        }

        function displayRatings() {
            const container = document.getElementById('ratingsContainer');
            
            let filteredRatings = allRatings;
            if (currentFilter !== 'all') {
                filteredRatings = allRatings.filter(r => r.rating === currentFilter);
            }

            if (filteredRatings.length === 0) {
                container.innerHTML = '<div class="no-data">No ratings found.</div>';
                return;
            }

            const html = filteredRatings.map((rating, index) => `
                <div class="rating-card">
                    <div class="rating-header">
                        <div class="stars">${getStars(rating.rating)}</div>
                        <div class="timestamp">${formatDate(rating.timestamp)}</div>
                    </div>
                    
                    ${rating.feedback && rating.feedback.trim() ? `
                        <div class="feedback-section">
                            <h4>üí≠ User Feedback:</h4>
                            <p>${rating.feedback}</p>
                        </div>
                    ` : `
                        <div class="no-feedback">
                            No feedback provided
                        </div>
                    `}
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Load data on page load
        loadStats();
        loadRatings();

        // Refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadRatings();
        }, 30000);
    </script>
</body>
</html>
